<html>

    <!-- End Google Tag Manager -->
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: #fff; }
        h1 { color: #e8c547; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-box { text-align: center; }
        canvas { border: 1px solid #333; border-radius: 8px; }
        a { display: block; margin-top: 8px; color: #e8c547; }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KQBQ422H"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Clarity Engine Icons</h1>
    <p>Right-click each icon and "Save image as..." to download.</p>
    <div class="icons" id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background with rounded corners
            const radius = size * 0.1875; // ~96px radius on 512
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = '#0a0a0b';
            ctx.fill();

            // Center everything
            ctx.translate(size / 2, size / 2);
            const scale = size / 512;

            // Outer hexagon
            ctx.beginPath();
            const hexRadius = 180 * scale;
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i - Math.PI / 2;
                const x = hexRadius * Math.cos(angle);
                const y = hexRadius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = '#e8c547';
            ctx.lineWidth = 24 * scale;
            ctx.lineJoin = 'round';
            ctx.stroke();

            // Inner diamond
            ctx.beginPath();
            const diamondSize = 100 * scale;
            ctx.moveTo(0, -diamondSize);
            ctx.lineTo(diamondSize * 0.8, 0);
            ctx.lineTo(0, diamondSize);
            ctx.lineTo(-diamondSize * 0.8, 0);
            ctx.closePath();
            ctx.fillStyle = '#e8c547';
            ctx.globalAlpha = 0.9;
            ctx.fill();
            ctx.globalAlpha = 1;

            // Center circle
            ctx.beginPath();
            ctx.arc(0, 0, 24 * scale, 0, Math.PI * 2);
            ctx.fillStyle = '#0a0a0b';
            ctx.fill();

            // Add to page
            const box = document.createElement('div');
            box.className = 'icon-box';
            box.innerHTML = `<p>${size}x${size}</p>`;
            box.insertBefore(canvas, box.firstChild);

            // Download link
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}.png`;
            link.textContent = `Download icon-${size}.png`;
            box.appendChild(link);

            container.appendChild(box);
        });
    </script>
</body>
</html>
